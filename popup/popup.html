<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Form Assistant</title>
    <link href="https://unpkg.com/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-4 w-96 font-sans">
    <div class="bg-white rounded-xl shadow-lg p-6">
        <h1 class="text-xl font-bold mb-4 text-center text-gray-800">Smart Form Assistant</h1>

        <!-- Tabs -->
        <div class="flex mb-4 space-x-2">
            <button id="tabBtn-profiles" data-tab="profiles" class="px-3 py-1 rounded-md border border-gray-300 text-gray-700 hover:bg-gray-50 focus:ring-2 focus:ring-indigo-500">Profiles</button>
            <button id="tabBtn-mappings" data-tab="mappings" class="px-3 py-1 rounded-md border border-gray-300 text-gray-700 hover:bg-gray-50 focus:ring-2 focus:ring-indigo-500">Mappings</button>
            <button id="tabBtn-settings" data-tab="settings" class="px-3 py-1 rounded-md border border-gray-300 text-gray-700 hover:bg-gray-50 focus:ring-2 focus:ring-indigo-500">Settings</button>
        </div>

        <!-- PROFILES TAB -->
        <div id="tab-profiles" class="space-y-4">
            <!-- Profile Creation -->
            <div>
                <label for="profileName" class="block text-sm font-medium text-gray-700">Profile Name</label>
                <input type="text" id="profileName" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-2" placeholder="e.g., Personal Info">
            </div>

            <!-- New Field Inputs -->
            <div id="fieldsContainer" class="space-y-2">
                <div class="flex space-x-2 items-end">
                    <div class="flex-1">
                        <label for="fieldKey" class="block text-sm font-medium text-gray-700">Question Key</label>
                        <input type="text" id="fieldKey" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm sm:text-sm p-2" placeholder="e.g., Full Name">
                    </div>
                    <div class="flex-1">
                        <label for="fieldValue" class="block text-sm font-medium text-gray-700">Answer</label>
                        <input type="text" id="fieldValue" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm sm:text-sm p-2" placeholder="e.g., John Doe">
                    </div>
                </div>
                <!-- Saved fields list renders here -->
                <div id="savedFields" class="space-y-2"></div>
            </div>

            <button id="addField" class="w-full bg-indigo-500 text-white py-2 px-4 rounded-md shadow hover:bg-indigo-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors duration-200">
                + Add Field
            </button>

            <button id="saveProfile" class="w-full bg-green-500 text-white py-2 px-4 rounded-md shadow hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition-colors duration-200 mt-2">
                Save Profile
            </button>

            <!-- Saved Profiles -->
            <div class="mt-4">
                <h2 class="text-md font-semibold text-gray-800 mb-2">Saved Profiles</h2>
                <div id="profilesList" class="bg-gray-50 rounded-md p-3 max-h-40 overflow-y-auto">
                    <p class="text-gray-500 text-sm">No profiles saved yet.</p>
                </div>
            </div>

            <!-- Main Action Button -->
            <button id="fillForm" class="w-full bg-blue-600 text-white py-3 px-4 rounded-md shadow-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors duration-200 font-semibold text-lg">
                ðŸš€ Fill Form
            </button>
        </div>

        <!-- MAPPINGS TAB -->
        <div id="tab-mappings" class="space-y-3 hidden">
            <div class="flex items-center space-x-2">
                <input id="mappingSearch" type="text" placeholder="Search learned questions..." class="flex-1 mt-1 block w-full rounded-md border-gray-300 shadow-sm sm:text-sm p-2" />
                <button id="refreshMappings" class="px-3 py-2 rounded-md bg-gray-100 text-gray-700 hover:bg-gray-200">Refresh</button>
            </div>
            <div class="flex items-center justify-between">
                <div class="text-sm text-gray-500">Learned Q&A memory</div>
                <div class="space-x-2">
                    <button id="exportMappings" class="px-3 py-2 rounded-md bg-indigo-50 text-indigo-700 hover:bg-indigo-100">Export</button>
                    <label for="importFile" class="px-3 py-2 rounded-md bg-green-50 text-green-700 hover:bg-green-100 cursor-pointer">Import</label>
                    <input id="importFile" type="file" accept="application/json" class="hidden" />
                    <button id="clearMappings" class="px-3 py-2 rounded-md bg-red-50 text-red-700 hover:bg-red-100">Clear</button>
                </div>
            </div>
            <div id="mappingsList" class="bg-gray-50 rounded-md p-3 max-h-72 overflow-y-auto space-y-2">
                <p class="text-gray-500 text-sm">No learned pairs yet. Enable Auto-learn or import mappings.</p>
            </div>
        </div>

        <!-- SETTINGS TAB -->
        <div id="tab-settings" class="space-y-4 hidden">
            <div class="mt-4 border-t pt-4">
                <h2 class="text-md font-semibold text-gray-800 mb-2">Settings</h2>
                <div class="space-y-3">
                    <label class="flex items-center space-x-2">
                        <input type="checkbox" id="reviewMode" class="form-checkbox h-4 w-4 text-indigo-600">
                        <span class="text-sm text-gray-700">Review mode (highlight suggestions)</span>
                    </label>
                    <label class="flex items-center space-x-2">
                        <input type="checkbox" id="learningEnabled" class="form-checkbox h-4 w-4 text-indigo-600">
                        <span class="text-sm text-gray-700">Auto-learn from current form</span>
                    </label>
                    <div>
                        <label for="threshold" class="block text-sm font-medium text-gray-700">Match threshold: <span id="thresholdValue" class="font-semibold">0.55</span></label>
                        <input type="range" id="threshold" min="0.3" max="0.9" step="0.01" value="0.55" class="w-full">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
